app_name: "CodeValdCortex"
log_level: "debug"
log_format: "text"

server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30
  write_timeout: 180  # Increased to 3 minutes for long-running AI operations
  tls_enabled: false

kubernetes:
  config_path: ""
  namespace: "default"
  in_cluster: false

agent:
  default_image: "codevaldcortex/agent:latest"
  max_instances: 100
  health_check_path: "/health"
  default_resources:
    cpu: "100m"
    memory: "128Mi"

# AI configuration for AI Agency Designer (MVP-025)
ai:
  provider: ""           # openai, claude, local, or custom (empty = disabled)
  api_key: ""            # API key (use environment variable for security)
  model: ""              # Model name (uses provider default if empty)
  base_url: ""           # Custom base URL (uses provider default if empty)
  temperature: 0.7       # 0.0 to 2.0
  max_tokens: 4096       # Maximum tokens in response
  timeout: 60            # Request timeout in seconds
