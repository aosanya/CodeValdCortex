app_name: "CodeValdCortex"
log_level: "debug"
log_format: "text"

server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30
  write_timeout: 30
  tls_enabled: false

kubernetes:
  config_path: ""
  namespace: "default"
  in_cluster: false

agent:
  default_image: "codevaldcortex/agent:latest"
  max_instances: 100
  health_check_path: "/health"
  default_resources:
    cpu: "100m"
    memory: "128Mi"